Appenders:
  Console:  #输出到控制台
    name: CONSOLE #Appender命名
    target: SYSTEM_OUT
    PatternLayout:
      pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
Loggers:
  Root:
    level: info
    AppenderRef:
      - ref: CONSOLE

Logger: # 为com.xjj包配置特殊的Log级别，方便调试
  - name: com.tlf.creator.dao
    additivity: false
    level: debug
    AppenderRef:
      - ref: CONSOLE
#      - ref: ROLLING_FILE