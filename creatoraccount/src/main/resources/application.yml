logging:
#  config: classpath:log4j2-prod.yml
  config: classpath:log4j2.yml

server:
  port: 10301
spring:
  application:
    name: creatoraccount
  datasource:
    name: creatoraccount
#    url: jdbc:mysql://192.168.1.19:3306/creator_account?useUnicode=true&characterEncoding=utf8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=CTT
    url: jdbc:mysql://127.0.0.1:3306/creator_account?useUnicode=true&characterEncoding=utf8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=CTT
    username: root
    password: 123456
#    password: CubeSpace-2015

    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20

  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 1000
    jedis:
      pool:
        max-active: 10
        min-idle: 0
        max-idle: 8
        max-wait: -1
    password: icubespace.com

  cloud:
    stream:
      rabbit:
        bindings:
          orgCourseOutput:
            destination: queue.org.course
            binder: local_rabbit
          orgClassOutput:
            destination: queue.org.class
            binder: local_rabbit
        binders:
          local_rabbit:
            type: rabbit
            environment:
              spring:
                rabbitmq:
                  host: localhost
                  port: 5672
                  username: cubespace
                  password: cubespace2015.com
                  virtual-host: /
  jackson:
    time-zone: GMT+8

eureka:
  client:
    service-url:
#      defaultZone: http://cubespace:CubeSpace.2015@app.asp0755.com:20000/eureka/
      defaultZone: http://cubespace:CubeSpace.2015@127.0.0.1:20000/eureka/
    register-with-eureka: true
    fetch-registry: true

